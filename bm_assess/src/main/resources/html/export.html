<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>easy job , easy life</title>
    <meta name="Generator" content="vsCode">
    <meta name="Author" content="x">
    <meta name="Keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
    <meta name="referrer" content="never">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <meta name="renderer" content="webkit">
    <meta name="Description" content="">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        input {
            outline-style: none;
            border: 0px;
        }

        #form1 {

            margin-top: 20px;
            width: 80%;
            margin: 2px auto;
        }

        #form1 form span {
            color: #999;
        }

        .row {
            margin-top: 25px;
            height: 50px;
            line-height: 26px;
            border-bottom: 1px solid #c7c6c6;
            width: 100%;
        }

        .input {
            position: relative;
            width: 100%;
            height: 26px;
        }

        .input input {
            display: block;
            width: 100%;
            height: 26px;
            border: none;
            background: none;
            outline: none;
        }

        .input label {
            position: absolute;
            top: 0;
            left: 0;
            height: 26px;
            line-height: 26px;
            font-size: 14px;
            color: #999;
        }

        .select select {
            display: block;
            width: 100%;
            border: none;
            outline: none;
        }

        input[type=date]::-webkit-inner-spin-button {
            visibility: hidden;
        }

        .button {
            width: 100%;
            height: 40px;
            background: #ff961e;
            outline: none;
            margin: 20px 0 30px 0;
        }

        .button button {
            border: 0px;
            background-color: transparent;
            color: white;
            width: 100%;
            height: 40px;
            margin: 0 auto;
            font-size: 17px;
        }

    </style>
</head>

<body>
<script src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
    function generatingWord() {
        window.open("/exportWord?name=" + $("#name").val() + "&workerType=" + $("#workerType").val() + "&projectName=" + $("#projectName").val() + "&level=" + $("#level").val() + "&offDays=" + $("#offDays").val());
    }

    function more() {
        alert("开通会员，发现更多惊喜~");
    }
</script>

<div id="form1">
    <h1 style="text-align: center;">快速获取XXX考核表</h1>


    <form action="" method="post">
        <br>

        <div class="row ">
            <div class="input">
                <span>姓名</span>
                <input type="text" id="name" name="name" value="张高工"/>
                <i class="CardNo"><b></b></i>
            </div>
        </div>

        <div class="row ">
            <div class="input">
                <span>工种</span>
                <input type="text" id="workerType" name="workerType" value="前端高级"/>
                <i class="CardNo"><b></b></i>
            </div>
        </div>

        <div class="row ">
            <div class="input">
                <span>所属工地</span>
                <input type="text" id="projectName" name="projectName" value="XXX项目"/>
                <i class="CardNo"><b></b></i>
            </div>
        </div>


        <div class="row ">
            <div class="input">
                <span>考核等级</span><select id="level" name="level" style="    width: 24em;
    height: 1.9em;">
                <option value="1">良好</option>
                <option value="2">优秀</option>
            </select>
                <i class="CardNo"><b></b></i>
            </div>
        </div>

        <div class="row ">
            <div class="input">
                <span>缺勤天数/月(0天全勤)</span>
                <input type="text" id="offDays" name="offDays" value="0" placeholder="需要填数字"/>
                <i class="CardNo"><b></b></i>
            </div>
        </div>

        <div class="button">
            <button type="button" onclick="generatingWord()">一键生成</button>
            <button type="button" style="border:0px;
            background-color:#c69bce;
            color:white;
            width: 100%;
            height:40px;
            margin:0 auto;
            font-size:17px" onclick="more()">learn  More
            </button>
        </div>
    </form>
</div>
</body>

</html>
